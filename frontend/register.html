<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/static/css/style_lr.css">
</head>
<body>
  <div class="container">
    <form action="/users/register" method="post">
      <h1>Регистрация</h1>
      <label for="username"></label>
      <input type="text" id="username" name="username" placeholder="Введите логин" required>

      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="Введите пароль" required>

      <label for="password_confirm"></label>
      <input type="password" id="password_confirm" name="password_confirm" placeholder="Подтвердите пароль" required>

      <div></div>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="forgot">
      <span>Если есть аккаунт</span>
      <a href="/user-login">Авторизоваться</a>
    </div>
  </div>
</body>
</html>

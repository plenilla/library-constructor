<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exhibition Manager</title>
    <!-- Подключаем Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/style_1.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #exhibition-img {
        width: 100%;
        aspect-ratio: 16/9;
        object-fit: cover;
      }
      .content-block {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
      }
      .section-container {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Главная страница -->
      <div id="exhibitions-page"></div>

      <!-- Страница конкретной выставки -->
      <div id="exhibition-detail-page" style="display: none">
        <button
          class="btn btn-secondary mb-3"
          onclick="window.location.href='/exhibitions'"
        >
          &larr; Назад
        </button>
        <h1 id="exhibition-title"></h1>
        <img id="exhibition-img" />
        <button
          class="btn btn-primary mb-3"
          onclick="showModal('create-section-modal')"
        >
          Добавить раздел
        </button>
        <div id="sections-container"></div>
      </div>
    </div>

    <!--   Модальные окна   -->

    <!-- Создание раздела -->
    <div class="modal fade" id="create-section-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Новый раздел</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="create-section-form">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Название раздела</label>
                <input type="text" class="form-control" name="title" required />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Отмена
              </button>
              <button type="submit" class="btn btn-primary">Создать</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Создание контент-блока -->
    <div class="modal fade" id="create-content-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Новый контент</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="create-content-form">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Тип контента</label>
                <select
                  class="form-select"
                  name="type"
                  onchange="toggleContentType(this)"
                >
                  <option value="text">Текст</option>
                  <option value="book">Книга</option>
                </select>
              </div>
              <div class="mb-3 text-content">
                <label class="form-label">Текст</label>
                <textarea class="form-control" name="text_content"></textarea>
              </div>
              <div class="mb-3 book-content" style="display: none">
                <label class="form-label">Выбрать книгу</label>
                <select class="form-select" name="book_id"></select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Отмена
              </button>
              <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
         let currentExhibitionId = null;

        // Функция для отображения модального окна по id
        function showModal(modalId) {
        	const modalElement = document.getElementById(modalId);
        	const modal = new bootstrap.Modal(modalElement);
        	modal.show();
        }

        // Переключение типа контента (текст/книга)
        function toggleContentType(select) {
          document.querySelectorAll('.text-content, .book-content').forEach(el => {
          el.style.display = 'none';
          el.querySelector('input, textarea, select').value = ''; // Очищаем значения
          });
          document.querySelector(`.${select.value}-content`).style.display = 'block';
        }

        // Загрузка списка выставок
        async function loadExhibitions() {
        	const response = await fetch(`/v2/exhibitions/`);
        	const exhibitions = await response.json();
        	renderExhibitions(exhibitions);
        }
        // Загрузка деталей конкретной выставки
        async function loadExhibitionDetail(id) {
        	currentExhibitionId = id;
        	const response = await fetch(`/v2/exhibitions/${id}`);
        	const exhibition = await response.json();
        	document.getElementById('exhibition-detail-page').style.display = 'block';
        	document.getElementById('exhibition-title').textContent = exhibition.title;
        	document.getElementById('exhibition-img').src = exhibition.image;
        	loadSections(id);
        }

        // Загрузка разделов выставки
        async function loadSections(exhibitionId) {
        	const response = await fetch(`/v2/exhibitions/${exhibitionId}/sections/`);
        	const sections = await response.json();
        	renderSections(sections);
        }

        // Рендер разделов
        function renderSections(sections) {
        	const container = document.getElementById('sections-container');
        	container.innerHTML = sections.sort((a, b) => a.order - b.order).map(section =>
        		`<div class="section-container">
                          <div class="mb-3">
                            <h3>${section.title}</h3>
                             <button class="btn btn-sm btn-danger" onclick="handleDeleteSection(${section.id})">
                                Удалить раздел
                              </button>
                            <button class="btn btn-sm btn-success" onclick="showContentModal(${section.id})">
                              + Контент
                            </button>
                          </div>
                          <div id="section-${section.id}-content"></div>
                        </div>`
        	).join('');
        	sections.forEach(section => loadContentBlocks(section.id));
        }

        async function handleDeleteSection(sectionId) {
        	const isConfirmed = confirm('Вы уверены, что хотите удалить этот раздел?');
        	if (!isConfirmed) return;

        	try {
        		const response = await fetch(`/v2/exhibitions/${currentExhibitionId}/sections/${sectionId}`, {
        			method: 'DELETE'
        		});

        		if (response.ok) {
        			// Удаляем раздел из DOM либо обновляем список разделов
        			const sectionContainer = document.getElementById(`section-container-${sectionId}`);
        			if (sectionContainer) {
        				sectionContainer.remove();
        			} else {
        				loadSections(currentExhibitionId);
        			}
        		} else {
        			const error = await response.json();
        			alert(error.detail || 'Ошибка при удалении раздела');
        		}
        	} catch (error) {
        		console.error('Error:', error);
        		alert('Произошла ошибка при удалении раздела');
        	}
        }

        // Загрузка контент-блоков для раздела
        async function loadContentBlocks(sectionId) {
        	const response = await fetch(`/v2/sections/${sectionId}/content/`);
        	const contentBlocks = await response.json();
        	renderContentBlocks(sectionId, contentBlocks);
        }


        // Рендер контент-блоков для раздела с асинхронной загрузкой книг для блоков типа "book"
        async function renderContentBlocks(sectionId, blocks) {
        	const container = document.getElementById(`section-${sectionId}-content`);

        	// Для каждого блока формируем HTML. Для блоков "book" делаем запрос к ручке по id контент-блока.
        	const htmlPromises = blocks
        		.sort((a, b) => (a.order || 0) - (b.order || 0))
        		.map(async block => {
        			if (block.type === "text") {
        				return `<div class="content-block" data-block-id="${block.id}">
                                <p>${block.text_content}</p>
                                <button onclick="handleDeleteContent(${block.id}, 'text')" class="btn btn-danger">Удалить</button>
                              </div>`;
        			} else {
        				// Для блока типа "book" запрашиваем связанные книги по идентификатору контент-блока
        				const response = await fetch(`/v2/content/${block.id}/books/`);
        				const books = await response.json();
        				// Предполагаем, что список книг содержит один элемент (поскольку CheckConstraint гарантирует наличие ровно одной книги)
        				const book = books[0] || {};
        				return `<div class="content-block" data-block-id="${block.id}">
                                <div class="card">
                                  <img src="${book.image_url}" class="card-img-top" alt="${book.title}">
                                  <div class="card-body">
                                    <h5>${book.title}</h5>
                                  </div>
                                </div>
                                <button onclick="handleDeleteContent(${block.id}, 'book', ${book.id})" class="btn btn-danger">Удалить</button>
                              </div>`;
        			}
        		});

        	// Ожидаем формирования всех HTML-строк и рендерим результат
        	const htmlArr = await Promise.all(htmlPromises);
        	container.innerHTML = htmlArr.join('');
        }

        // Обработчики форм
        function setupFormHandlers() {
        	// Создание раздела
        	document.getElementById('create-section-form').addEventListener('submit', async (e) => {
        		e.preventDefault();
        		const formData = new FormData(e.target);
        		const data = Object.fromEntries(formData.entries());
        		data.order = data.order === "" ? null : data.order;
        		const response = await fetch(`/v2/exhibitions/${currentExhibitionId}/sections/`, {
        			method: 'POST',
        			headers: { 'Content-Type': 'application/json' },
        			body: JSON.stringify(data)
        		});
        		if (response.ok) {
        			const modalElement = document.getElementById('create-section-modal');
        			const modal = bootstrap.Modal.getInstance(modalElement);
        			modal.hide();
        			loadSections(currentExhibitionId);
        			e.target.reset();
        		}
        	});

        	// Создание контент-блока
        	document.getElementById('create-content-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const contentType = formData.get('type');

      // Очищаем ненужные поля в зависимости от типа
      const data = {
          type: contentType,
          order: formData.get('order') || null
          };

          if (contentType === 'text') {
              data.text_content = formData.get('text_content');
          } else {
              data.book_id = formData.get('book_id');
          }

          const sectionId = document.getElementById('create-content-form').dataset.sectionId;

          const response = await fetch(`/v2/sections/${sectionId}/content/`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
          });
        		if (response.ok) {
        			const modalElement = document.getElementById('create-content-modal');
        			const modal = bootstrap.Modal.getInstance(modalElement);
        			modal.hide();
        			loadContentBlocks(sectionId);
        		}
        	});
        }

        // Показать модальное окно контента
        async function showContentModal(sectionId) {
        	const form = document.getElementById('create-content-form');
        	form.reset(); // Очищаем все поля
        	document.querySelector('.book-content').style.display = 'none'; // Скрываем блок книг
        	document.querySelector('.text-content').style.display = 'block'; // Показываем текст
        	document.querySelector('select[name="type"]').value = 'text'; // Сбрасываем выбор типа

        	const booksResponse = await fetch('/v2/books/');
        	const books = await booksResponse.json();
        	const bookSelect = document.querySelector('#create-content-form select[name="book_id"]');
        	bookSelect.innerHTML = books.map(book =>
        		`<option value="${book.id}">${book.title}</option>`
        	).join('');
        	document.getElementById('create-content-form').dataset.sectionId = sectionId;
        	showModal('create-content-modal');
        }

        async function handleDeleteContent(contentId, contentType, bookId = null) {
          const isConfirmed = confirm('Вы уверены?');
          if (!isConfirmed) return;

          try {
              let endpoint, method;

              if (contentType === 'text') {
                  endpoint = `/v2/content/${contentId}`;
                  method = 'DELETE';
              } else {
                  // Используем DELETE вместо PATCH
                  endpoint = `/v2/content/${contentId}`;
                  method = 'DELETE';
              }

              const response = await fetch(endpoint, {
                  method,
                  headers: {
                      'Content-Type': 'application/json'
                  }
              });

              if (response.ok) {
                  const blockElement = document.querySelector(`.content-block[data-block-id="${contentId}"]`);
                  if (blockElement) blockElement.remove();
              } else {
                  const error = await response.text();
                  alert(error || 'Ошибка удаления');
              }
          } catch (error) {
              console.error('Error:', error);
              alert('Ошибка сети');
          }
      }

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Правильное преобразование значения из шаблона
            const exhibitionIdFromServer = {{ exhibition_id | tojson | default("null") | safe }};

            if (exhibitionIdFromServer) {
                document.getElementById('exhibitions-page').style.display = 'none';
                document.getElementById('exhibition-detail-page').style.display = 'block';
                loadExhibitionDetail(exhibitionIdFromServer);
            } else {
                loadExhibitions();
            }
            setupFormHandlers();
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style_lr.css') }}">
    <link rel="stylesheet" href="static/css/style_lr.css">
</head>
<body>
    <div class="container">
        <form action="/users/login" method="post">
            <h1>Войти в свою учетную запись</h1>
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Введите логин" required>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <div></div>
            <button type="submit">Войти</button>
        </form>
        <div class="forgot">
            <span>У вас нет учетной записи?</span>
            <a href="/user-regit">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>

# renew_before_expiry = 30 days
version = 4.0.0
archive_dir = /etc/letsencrypt/archive/exhibitdes.ru
cert = /etc/letsencrypt/live/exhibitdes.ru/cert.pem
privkey = /etc/letsencrypt/live/exhibitdes.ru/privkey.pem
chain = /etc/letsencrypt/live/exhibitdes.ru/chain.pem
fullchain = /etc/letsencrypt/live/exhibitdes.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = ea55058c96f103885b3752e6689c1a2a
authenticator = dns-cloudflare
dns_cloudflare_propagation_seconds = 60
dns_cloudflare_credentials = /etc/cloudflare.ini
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa

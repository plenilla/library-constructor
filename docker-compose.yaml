version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: library_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1423
      MYSQL_DATABASE: test
      MYSQL_USER: user
      MYSQL_PASSWORD: 1423
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1423" ]
      interval: 5s
      timeout: 5s
      retries: 10
    command: 
      --default-authentication-plugin=mysql_native_password
      --ssl=0
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      platform: linux/amd64  # Если требуется сборка для AMD64
    container_name: fullstack_app
    ports:
      - "80:8000"
    env_file:
      - .env
    environment:
      DB_HOST: db  # Используйте имя сервиса для подключения
      DB_USER: user
      DB_PASSWORD: 1423
      DB_NAME: test
    # Уберите volumes, если не нужна разработка с "горячей" перезагрузкой
    # volumes:
    #   - ./backend:/app/backend
    #   - ./frontend:/app/frontend
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge